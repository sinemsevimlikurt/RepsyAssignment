# Application name
spring.application.name=assignment

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/repsy
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Storage Strategy Configuration
storageStrategy=file-system

# File System Storage Configuration
storage.filesystem.root=./storage

# MinIO Configuration (when using object-storage)
storage.minio.url=http://localhost:9000
storage.minio.access-key=minioadmin
storage.minio.secret-key=minioadmin
storage.minio.bucket=repsy

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
